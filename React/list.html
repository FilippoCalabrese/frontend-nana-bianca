<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selezione Lista</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            selection: "Mamma"
          };
          this.handleClick = this.handleClick.bind(this);
        }

        handleClick(e) {
          this.setState({ selection: e.target.innerHTML });
        }

        render() {
          return (
            <div>
              <List callback={this.handleClick} />
              <Stringa selection={this.state.selection} />
            </div>
          );
        }
      }

      class List extends React.Component {
        constructor(props) {
          super(props);
          this.callback = props.callback;
        }
        render(props) {
          return (
            <ul>
              <li value="Mamma" onClick={this.callback}>
                Mamma
              </li>
              <li value="Babbo" onClick={this.callback}>
                Babbo
              </li>
              <li value="Zio" onClick={this.callback}>
                Zio
              </li>
            </ul>
          );
        }
      }

      class Stringa extends React.Component {
        constructor(props) {
          super(props);
        }
        render(props) {
          return (
            <p>
              Current Selection: <b>{this.props.selection}</b>
            </p>
          );
        }
      }

      ReactDOM.render(
        <App />, //Ã¨ miuscolo, quindi mi sto riferendo ad un componente e non ad un tag HTML
        document.getElementById("root")
      );
    </script>

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>

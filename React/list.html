<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Selezione Lista</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

        class App extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    selection: 'Mamma'
                }
                this.handleClick = this.handleClick.bind(this);
            }

            handleClick(e) {
                this.setState({selection: e.target.innerHTML});
            }

            render () {
                return (
                    <div>
                    <li value="Mamma" onClick={((e) => this.handleClick(e))}>Mamma</li>
                    <li value="Babbo" onClick={((e) => this.handleClick(e))}>Babbo</li>
                    <li value="Zio"  onClick={((e) => this.handleClick(e))}>Zio</li>
                    <Stringa selection={this.state.selection}/>
                    </div>
                );
            }
        }

        class Stringa extends React.Component {
            constructor(props){
                super(props);
            }
            render (props) {
                return (<p>Current Selection: {this.props.selection}</p>);
            }
        }

        ReactDOM.render(
        <App />,
        document.getElementById('root')
        );

    </script>

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
